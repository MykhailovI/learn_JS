<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Offers cutting</title>
</head>
<body>
	<script type="text/javascript">
		
		function threeDot(text)
		{
			if (text.length <= 20)
			{
				document.write(text);
			}
			else
			{
				document.write(text.substring(0, 21) + '...');
			}
		}

		var text = prompt('Введите строку');
		threeDot(text);

	</script>
</body>
</html>
