<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<script type="text/javascript">
	
	var endInt = prompt('Введите конец интервала');
	nextPrime:
	for (var i = 2; i <= endInt; i++) {
		for (var j = 2; j < i; j++) {
			if (i % j == 0) continue nextPrime;
		}
		document.write(i + '<br />');
}
</script>
</body>
</html>
