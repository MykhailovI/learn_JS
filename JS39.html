<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Проверка свойства объекта на определнное значение и его удаление</title>
</head>
<body>
	<script type="text/javascript">
		
	function removeClass(obj, cls) {

		var classes = obj.className.split(' ');

		for (var i = 0; i < classes.length; i++)
		{
			if (classes[i] == cls) 
			{
				classes.splice(i, 1);
				i--; //возвращаем итератор для повторной проверки, т.к. при удалении элементы масива смещаются на место удаленного и по его индексу нужно проверсти проверку 		еще раз.
			}
		}
		obj.className = classes.join(' ');
	}


	var obj = {
		className: 'open open menu open'
	};

	removeClass(obj, "open");
	removeClass(obj, "find");

	document.write(obj.className);

	</script>
</body>
</html>
