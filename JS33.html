<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Функция проверки списка свойства обекта и добавления в список классов</title>
</head>
<body>
	<script type="text/javascript">
		
	function addClass(obj, cls) {
		var classes = obj.className.split(' ');
		
		if (classes.indexOf(cls) == -1) {
			classes.push(cls);
		}

		obj.className = classes.join(' ');
		
	}


	var obj = {
		className: 'open menu'
	};

	addClass(obj, "tab");
	addClass(obj, "open");
	addClass(obj, "find");

	document.write(obj.className);

	</script>
</body>
</html>
