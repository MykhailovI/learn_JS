<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		
	function find(arr, value)
	{
		for (var i = 0; i < arr.length; i++)
		{
			if (arr[i] === value) return document.write(i);
		}
		return document.write(-1);
	}


	find([1, 2, 3], 4);

	</script>
</body>
</html>
