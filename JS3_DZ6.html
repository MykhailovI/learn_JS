<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Возведение x в степень n</title>
</head>
<body>
	<script type="text/javascript">
		
	function pow(x, n) 
	{
		var res = x;
		for (var i = 1; i < n; i++)
		{
			res *= x;
		}
		return res;

	}

	var x = +prompt('Введите число, возводимое в степень');
	var n = +prompt('Введите степень, в которую необходимо возвести число');

	document.write(pow(x, n));

	</script>
</body>
</html>
