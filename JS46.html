<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Функция получающая чиловой массив и возврашающая недостающий элемент</title>
</head>
<body>
	<script type="text/javascript">
		
	var arr = [0, 1, 3, 4, 5, 6, 7, 8, 9];

	function getMissingElement(arr) {
		
		function compareNumeric(a, b) {			
		if (a > b) return 1;
		if (a < b) return -1;
		return 0;
		}

		var newArr = arr.sort(compareNumeric);
		
		for (var i = 0; i <= newArr.length; i++)
		{
			if (newArr[i] == i)
			{
				continue;
			}
			return document.write(i);
			break;
		}
		
	}
	
	getMissingElement(arr);

	</script>
</body>
</html>
