<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Сортировка массива объектов по полю и вывод значений другого поля после сортировки</title>
</head>
<body>
	<script type="text/javascript">
	
		function compareAge(personA, personB) {
  			return personA.age - personB.age;
		}

	var vasya = {name: 'Вася', age: 23};
	var masha = {name: 'Маша', age: 18};
	var vovochka = {name: 'Вовочка', age: 6};

	var people = [vasya, masha, vovochka];

	people.sort(compareAge);

	//document.write('0 = ' + people[0].age + '<br/ >'+ '1 = ' + people[1].age + '<br/ >' + '2 = ' + people[2].age); //промежуточная проверка
	for (i = 0; i < people.length; i++)
	{
		document.write(people[i].name + '<br/>');
	}

	</script>
</body>
</html>
