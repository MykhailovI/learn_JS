<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Проверка значений свойств объекта на числовое значение и умножение их на 2</title>
</head>
<body>
	<script type="text/javascript">
		
	function muliplyNumeric(obj)
	{
		for (var key in obj)
		{
			if (typeof obj[key] == 'number')
			{
				obj[key] = obj[key]*2;
				
			}
			
		}
		
	}

	var table = {
		width: 100,
		pipe: 'Short',
		height: 400,
		title: 'Cool image'
	};

	muliplyNumeric(table);
	document.write('width : ' + table.width + '<br />' + 'pipe : ' + table.pipe + '<br />' + 'height : ' + table.height + '<br />' + 'title : ' + table.title);
	

	</script>
</body>
</html>
