<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
</head>
<body>
<script type="text/javascript">
	var MyNumber = prompt('Введите любое число.');
	if (MyNumber < 0) {
		document.write('-1');
	}
		else if (MyNumber > 0) {
			document.write('1');
		} 
	
	else {
		document.write('0');
	}
</script>
</body>
</html>
