<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		
		var counter = prompt("Введите число");
		var factorial = 1;

		document.write("Факториал числа: " + counter + "! = ");

		do {

		     if (counter == 0) {
		                factorial = 1;
		                break;
		     }

		     factorial = factorial*counter;
		     counter--;
		}
		while (counter);

		document.write(factorial);

	</script>
</body>
</html>
