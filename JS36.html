<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Используя метод map возвращаем в новом массиве длины элементов из первичного массива</title>
</head>
<body>
	<script type="text/javascript">
		
	var arr = ['Есть', 'жизнь', 'на', 'Марсе'];

	var arrLength = arr.map(function(item)
	{
		return item.length;
	});	
	

	document.write(arrLength);

	</script>
</body>
</html>
