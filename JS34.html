	<meta charset="utf-8">

<body>
	<script type="text/javascript">
		
	function toCamelCase(str) {
			
			var arr = str.split('-');
			for (var i = 1; i < arr.length; i++)
			{
				arr[i] = arr[i].charAt(0).toUpperCase() + arr[i].slice(1);
			}
			
			
		 return document.write(arr.join('') + '<br />');
		 
	}


	toCamelCase("upper-pupper-supper");
	toCamelCase("list-style-mail");
	toCamelCase("-webkit-transition");

	</script>
</body>
</html>
