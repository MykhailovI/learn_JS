<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Нахождение анаграмм</title>
</head>
<body>
	<script type="text/javascript">
		
	function anClean(arr) {
  	
  	var result = {};
  	
	for (var i = 0; i < arr.length; i++)
	{
		var str = arr[i].toLowerCase().split('').sort().join('');
		
		result[str] = arr[i]; //сохранение только одного значения с таким ключом
		
	}		  
	
	var result2 = [];
	// в result находится для каждого ключа одно значение
	for (var key in result) result2.push(result[key]);

		return result2;
}
	var strings = ['воз', 'киборг', 'корсет', 'ЗОВ', 'гробик', 'костер', 'сектор'];
	document.write(anClean(strings));


	</script>
</body>
</html>
