<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		
	var fruits = ['apple', 'orange'];

	fruits.push('kiwi');

	fruits[fruits.length-2] = 'pear';

	document.write(fruits + '<br />');

	document.write(fruits.shift() + '<br />');

	fruits.unshift('apricot', 'peach');

	document.write(fruits);

	</script>
</body>
</html>
