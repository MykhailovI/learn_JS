<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<script type="text/javascript">
	var i;
	for (i = 1; i <= 100; i++) {
		if (i % 3 == 0) {
			document.write('Fizz' + '<br />');
		}
		else if (i % 5 == 0) {
			document.write('Buzz' + '<br />');
		}
		else {
			document.write(i + '<br />');
		}
	} 

</script>
</body>
</html>
