<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Проверка на палиндром</title>
</head>
<body>
	<script type="text/javascript">
		
	function isPal(string) {

		var arr = string.toLowerCase().split('').reverse().join('').replace(/\s/g, '');
		string = string.toLowerCase().replace(/\s/g, '');
		//document.write(string + '<br/ >'); //промежуточная проверка
		if (string == arr)
		{
			return document.write(true);
		}
		return document.write(false);

	}

	var string = prompt('Введите слово');
	isPal(string);


	</script>
</body>
</html>
