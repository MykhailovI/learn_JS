<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<script type="text/javascript">
	
	for (var row = 1; row <= 8; row++) {
		
		for (var cell = 1; cell <= 8; cell++) {
			
			if (row % 2 == cell % 2) {
				document.write('#')
			}
			else {
				document.write(' ');
			}
			
		}
		document.write('<br />');
		
	}
	

</script>
</body>
</html>
