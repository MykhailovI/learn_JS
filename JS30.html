<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		
	function filterRange(arr, a, b)
	{	
		var result = [];

		for (var i = 0; i < arr.length; i++)
		{
			if (arr[i] >= a && arr[i] <= b)
			{
				result.push(arr[i]);
			}
		}
		return result;
	}

	var arr = [5, 7, 4, 8, 3, 0];
	var filtered = filterRange(arr, 3, 5);
	document.write(filtered + '<br /  >');
	document.write(arr);


	</script>
</body>
</html>
