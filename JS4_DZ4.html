<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Функция, возвращающая функцию, кот. возвращает значение</title>
</head>
<body>
	<script type="text/javascript">
		
		// return a function that returns n
		function always (n) {
		var three = n;
		return function()
  			{
  			return three;
  			}
		}
	</script>
</body>
